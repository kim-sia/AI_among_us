<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />
    <script type="text/javascript" src="{% static 'js/sign.js' %}"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <title>Signup</title>
</head>
<body>
    <a href = "http://127.0.0.1:8000" class = "top_left">
        <img src="/static/img/cctv.png" id = "character" alt="character">
        <img src="/static/img/amongus.png" id = "logo" alt="logo">
    </a>
    
    <div class = "main">
        <form method = "POST">
            <table>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td><input type="text" name="id" required></td>
                </tr>
                <tr id = "id_msg" class = "alert" style= "display:none">
                    <td></td>
                    <td>중복된 아이디가 존재합니다.</td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input type="password" name="pwd" id = "pwd" required></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td><input type="password" name="pwd_chk" id = "pwd_chk" onchange="password_check()" required></td>
                </tr>
                <tr id = "pwd_msg" class = "alert" style= "display:none">
                    <td></td>
                    <td>비밀번호가 일치하지 않습니다.</td>
                </tr>
                <tr>
                    <td>전화번호</td>
                    <td><input type="tel" name="phone" required></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="email" required></td>
                </tr>
            </table>
            <div id = "submit"><input type="image" src="/static/img/report.png" name="submit" value="submit" align="absmiddle"></div>
        </form>
    </div>
</body>
</html>
